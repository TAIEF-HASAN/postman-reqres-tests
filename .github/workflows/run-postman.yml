name: Run Postman tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  newman:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install newman
        run: npm install -g newman newman-reporter-htmlextra

      - name: Run collection
        run: newman run collections/ReqRes.postman_collection.json \
          -e environments/ReqRes.postman_environment.json \
          -r cli,htmlextra \
          --reporter-htmlextra-export reports/report-$(date +%s).html

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: newman-report
          path: reports/*.html
